<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #76c371, #a8e6cf);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background-color: #ffffff;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 25px 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    .profile-img img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b4d8;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }

    button {
      background-color: #00b4d8;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="profile-img">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvcjGWJ4e1djpMb9txVS_52mTZH3GsXspI9Q&s" alt="Profile Image">
    </div>
    <h1><i>Harish Seervi</i></h1>
    <p><i>HTML | CSS | JAVA</i></p>
    <button><i>Follow</i></button>
  </div>

</body>
</html>
